<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            text-align: center;
            margin: 2rem;
        }
        .btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-cancel {
            background-color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eliminar Reserva</h1>
    </header>
    
    <div class="container">
        <h2>¿Estás seguro de que deseas eliminar la reserva de {{ reserva.nombre }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Eliminar</button>
        </form>
        <a href="{% url 'listar_reservas' %}" class="btn btn-cancel">Cancelar</a>
    </div>

    <footer>
        <p>© 2024 Sistema de Reservas - Desarrollado por Tú</p>
    </footer>
</body>
</html>
